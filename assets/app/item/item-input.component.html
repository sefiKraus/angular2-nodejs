<div class="col-md-8 col-md-offset-2" *ngIf="isAdmin()">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="category">Category</label>
            <input
                    type="text"
                    id="category"
                    class="form-control"
                    formControlName="category">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <textarea
                    type="text"
                    id="title"
                    class="form-control"
                    formControlName="title"></textarea>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea
                    rows="8"
                    type="text"
                    id="content"
                    class="form-control"
                    formControlName="content"></textarea>
        </div>

        <div class="form-group">
            <label for="pictureLink">Link</label>
            <input
                    type="text"
                    id="pictureLink"
                    class="form-control"
                    formControlName="pictureLink">

        </div>
        <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!myForm.valid">Submit</button>

    </form>
</div>

<div *ngIf="!isAdmin()">
    Display Review By Text , use rate button from above
</div>
