
<div class="col-md-8 col-md-offset-2" >
    <form [formGroup]="myForm" (submit)="onSearch()" >
        <div class="form-group">
            <label for="content">Search</label>
            <input
                    type="text"
                    id="content"
                    class="form-control"
                    formControlName="content">
        </div>
        <div class="checkbox">
            <label >
                <input type="checkbox" [checked]="category" (change)="changeCategoryBox()">Category
            </label
            ></div>

        <div class="checkbox">
            <label >
                <input type="checkbox" [checked]="byEmail" (change)="changeEmailBox()">Email
            </label
            ></div>
        <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!myForm.valid">Submit</button>

    </form>
</div>
